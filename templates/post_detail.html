{% extends 'base.html' %}




{% block content %}
<div class="post-entry">
<h2>{{ object.titulo }}</h2>
<p>{{ object.contenido }}</p>
</div>

<a href="{% url 'post_edit' object.pk %}">+ Edit Blog Post</a>

<p><a href="{% url 'post_delete' object.pk %}">+ Delete Blog Post</a></p>


{% endblock content %}
